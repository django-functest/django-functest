name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Sync with tox.ini
        include:
        - python-version: 3.7
          django-version: 2.0.13
        - python-version: 3.7
          django-version: 2.1.15
        - python-version: 3.8
          django-version: 2.2.26
        - python-version: 3.8
          django-version: 3.0.14
        - python-version: 3.9
          django-version: 3.1.14
        - python-version: 3.9
          django-version: 3.2.11
        - python-version: 3.9
          django-version: 4.0.1
        - python-version: "3.10"
          django-version: 4.0.1
        - python-version: "3.10"
          django-version: 4.1.1
        - python-version: "3.11"
          django-version: 4.1.1
        - python-version: 3.7
          django-version: 3.2.11
          extra-run-args: --signed-cookies
        - python-version: 3.9
          django-version: 4.0.1
          extra-run-args: --signed-cookies
        - python-version: "3.10"
          django-version: 4.1.1
          extra-run-args: --signed-cookies

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
          ~/.cache/pre-commit
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
    - name: Install dependencies
      run: |
        pip install Django==${{ matrix.django-version }}
        pip install -r requirements-dev.txt
        pip install -e .
    - name: Versions
      run: |
        firefox --version
        geckodriver --version | head -n 1
        google-chrome --version
        chromedriver --version
    - name: Tests
      run: |
        pytest ${{ matrix.extra-run-args }}

  linters:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
          ~/.cache/pre-commit
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
    - name: Install dependencies
      run: |
        cat requirements-dev.txt | grep pre-commit | xargs pip install
    - name: pre-commit linters
      run: pre-commit run --all-files --show-diff-on-failure --color=always
